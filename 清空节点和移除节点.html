<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清空节点和移除节点</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .btn-toolbar{
            position: absolute;
            left: 25%;
            bottom: 10%;
        }
    </style>
</head>
<body>
<div class="btn-toolbar element" role="toolbar" aria-label="Toolbar with button groups">

    <div class="btn-group mr-2 remove-self" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary">敢死队1</button>
        <button type="button" class="btn btn-secondary">敢死队2</button>
        <button type="button" class="btn btn-secondary">敢死队3</button>
        <button type="button" class="btn btn-secondary">敢死队4</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary">5</button>
        <button type="button" class="btn btn-secondary">6</button>
        <button type="button" class="btn btn-secondary">7</button>
    </div>
    <div class="btn-group " role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary remove-all">消灭掉全部</button>
        <button type="button" class="btn btn-secondary remove-except-self">消灭掉其他人</button>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    // 点击自己移除自己
    $('.remove-self>button').click(function () {
        $(this).remove();  //自杀
    });

    // 全体自杀
    $('.remove-all').click(function () {
        $('.btn-toolbar').empty();
        $('body').append($('<h1>已全歼灭</h1>'));
    });

    // 杀掉其它人
    $('.remove-except-self').click(function () {
        $(this).parent().siblings('div').remove();
        $(this).prev('button').remove();
        $(this).text("我就是大王！");
        $(this).animate({
            left: "70%",
            bottom: "30%",
            width: 200,
            height: 200,
        }, 2000);

    });
</script>
</body>
</html>
