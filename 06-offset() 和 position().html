<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      width: 400px;
      height: 400px;
      border: 10px solid red;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .son {
      width: 100px;
      height: 100px;
      border: 10px solid green;
      position: absolute;
      top: 110px;
      left: 110px;
    }
    #w-a-h{
      position: fixed;
    }
    body{
      width: 2000px;
      height: 2000px;
    }
  </style>

</head>
<body>
<input type="button" value="width() and height()" id="w-a-h">
<input type="button" value="offset" id="btn-offset">
<input type="button" value="position" id="btn-position">
  <div id="father" class="father">
    <div id="son" class="son"></div>
  </div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
  $(function () {
    $('#w-a-h').click(function (){
      // alert("father.css-width:" + $('.father').css('width'));
      // alert("father.css-height:" + $('.father').css('height'));
      // // 拿到的是数值
      // alert("father.width:" + $('.father').width());
      // alert("father.height:" + $('.father').height());
      // //获取可视区宽度
      // alert("window.width:" +  $(window).width());
      // //获取可视区高度
      // alert("window.height:" +  $(window).height());

      //获取页面被卷曲的高度
      //获取页面被卷曲的宽度
      alert("window.scrollTop:" +  $(window).scrollTop());
      alert("window.scrollLeft:" +  $(window).scrollLeft());

    });

    $('#btn-offset').click(function () {
      // offset() 得到一个对象，对象属性有top和left
      // 距离body的参数
      console.log($('#son').offset());

    })
  })


</script>

</body>
</html>
