<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
</head>
<body>
<ul>
    <li>我是第1个li标签</li>
    <li>我是第2个li标签</li>
    <li>我是第3个li标签</li>
    <li>我是第4个li标签</li>
    <li>我是第5个li标签</li>
    <li>我是第6个li标签</li>
    <li>我是第7个li标签</li>
    <li>我是第8个li标签</li>
    <li>我是第9个li标签</li>
    <li>我是第10个li标签</li>
</ul>
<!--建议将 <script> 的结束放在页面的 </body> 之前以符合新移动WEB规范，并遵循下面代码的先后顺序。-->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function () {
        //将奇数行设置背景色为红色
        $('li:even').css('backgroundColor', 'red');
        //将偶数行设置背景色为天蓝色
        $('li:odd').css('backgroundColor', 'skyblue');
        //将首位行设置为黄色
        $('li:eq(0), li:eq(9)').css('backgroundColor', 'yellow');
    })
</script>
</body>

</html>
