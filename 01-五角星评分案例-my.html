<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: red;
        }

        .comment li {
            float: left;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul class="comment">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
    <script src="node_modules/jquery/dist/jquery.js"></script>
<script>
   $(function () {
     //需求1:鼠标移入到li标签上,当前li标签和他之前的li标签显示实心五角心,后面的li显示空心五角心.
     //需求2:鼠标离开li,所有的li都变成空心.
     //需求3:点击li,鼠标离开后,刚才点击的那个li和之前的li都变成实心五角心,后面空心五角心.

     //prev();    上一个兄弟.
     //prevAll(); 之前所有的兄弟
     //next();    下一个兄弟.
     //nextAll(); 之后所有的兄弟

     //声明两个个变量,分别记录这个实心/空心五角心.
     var sx_wjx = '★';
     var kx_wjx = '☆';

     $('.comment>li').on({
         //需求1:
         mouseenter: function () {
             // 把当前li及前面的兄弟li设置实星
             // end()方法改变this指向，用于链式编程,返回上一个状态
             $(this).text(sx_wjx).prevAll().text(sx_wjx).end().nextAll().text(kx_wjx);
        },
         //需求2：
        mouseleave: function () {
            // 把所有的li设置为空星
            $('.comment>li').text(kx_wjx);
            $('.clickCurrent').text(sx_wjx).prevAll().text(sx_wjx);
        },
         //需求3：
        click: function () {
            $(this).addClass('clickCurrent').siblings().removeClass('clickCurrent');
        },
     })

   });
</script>
</body>
</html>
