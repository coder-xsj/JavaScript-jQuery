<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element-语法</title>
</head>
<body>
<!--p{这是p$}*10-->
<p>这是p1</p>
<p>这是p2</p>
<p>这是p3</p>
<p>这是p4</p>
<p>这是p5</p>
<p>这是p6</p>
<p>这是p7</p>
<p>这是p8</p>
<p>这是p9</p>
<p>这是p10</p>

<!--div.dropwodn>ul.flow>li{这是li-$}*5+div.show{hello xsj}-->
<div class="dropwodn">
    <ul class="flow">
        <li>这是li-1</li>
        <li>这是li-2</li>
        <li>这是li-3</li>
        <li>这是li-4</li>
        <li>这是li-5</li>
        <div class="show">hello xsj</div>
    </ul>
</div>
<table>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
entry-list>entry[number=$]*5
<input type="button" value="1"><input type="button" value="2"><input type="button" value="3"><input type="button"
                                                                                                    value="4"><input
        type="button" value="5">
</body>
</html>
