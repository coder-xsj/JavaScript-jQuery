<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="static/images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="static/images/b.jpg" alt=""/>
    </div>
</div>

</body>
</html>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
  $(function () {
      //1.给关闭按钮一个点击事件.
      $('#closeButton').click(function () {
          $('#bottomPart').animate({
              height: 0,
          }, 500, function () {
              // $('#box').animate({
              //     width: 0,
              // }, 1000);
              $('#box').slideUp('slow');
          });
      });

  });
</script>
