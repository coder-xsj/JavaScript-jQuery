<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建节点</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        button{
            margin: 8px;
        }
        .form-group{
            margin-left: 20px;
        }
    </style>

</head>
<body>
<button type="button" class="btn btn-outline-primary" id="getHtml">html方法</button>
<button type="button" class="btn btn-outline-success" id="get1">$()方法</button>
<div class="form-group">
    <label id="label-app" for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    $(function () {
        $('#getHtml').click(function () {
            // 1. html()不带参数获取内容节点
            var $content = $('.form-group').html();
            // console.log($content);

            // 2.html()带参数创建节点
            var $link = "<a href=\"https://v4.bootcss.com/docs/components/buttons/\"> BootStrap4 </a>";
            $('label').html($link); //设置内容，但会覆盖原来节点
        });

        $('#get1').click(function () {
            var $link = $('<a href="https://v4.bootcss.com/docs/components/buttons/"> BootStrap4 </a>');
            $('#label-app').append($link);
        });

    });
</script>
</body>
</html>
